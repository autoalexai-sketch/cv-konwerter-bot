# fly.toml app configuration file for cv-poland-project
# Updated for new Fly.io format - 2026-01-25

app = 'cv-poland-project'
primary_region = 'ams'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "15s"
  timeout = "10s"
  grace_period = "30s"
  method = "GET"
  path = "/health"

[vm]
  memory = '1gb'
  cpus = 1

[processes]
  app = "python bot.py"
