services:
  - type: web
    name: cv-konwerter-web-docker
    env: python
    region: frankfurt
    plan: free
    buildCommand: "pip install -r requirements.txt && apt-get update && apt-get install -y libreoffice-writer fonts-liberation"
    startCommand: "python web_app.py"  # ← КРИТИЧЕСКИ ВАЖНО: именно web_app.py!
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        value: cvkonwerterpoland@gmail.com
